<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game â€“ Multijoueur</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;

            /* Fond unique */
            background-image: url('./background_jeux_game.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            color: #fff;
        }

        .conteneur {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
        }

        /* ---- HEADER ---- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 10px 20px;
            background-color: rgba(0, 0, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .center h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
        }

        .right {
            text-align: right;
        }

        #score {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .level {
            margin-top: 5px;
        }

        /* ---- TEXT ---- */
        .corps {
            background-color: rgba(0, 0, 255, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .corps p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* ---- GAME GRID ---- */
        #game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .card.flipped {
            background: #eee;
            color: #333;
            transform: scale(1.1);
        }

        /* ---- FLASH FEEDBACK ---- */
        #flash-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: rgba(0, 0, 0, 0);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .entete {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #flash-overlay.flash-success,
        #flash-overlay.flash-fail {
            opacity: 1;
            animation: flash-pulse 0.6s ease;
        }

        #flash-overlay.flash-success {
            background: rgba(46, 204, 113, 0.28);
        }

        #flash-overlay.flash-fail {
            background: rgba(231, 76, 60, 0.28);
        }

        @keyframes flash-pulse {
            0% { opacity: 0; }
            20% { opacity: 1; }
            100% { opacity: 0; }
        }

        #win-screen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

.win-box {
    background: white;
    color: #333;
    padding: 25px 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    animation: pop 0.5s ease;
}

@keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

#next-level-btn {
    background: #6a5acd;
    color: white;
    border: none;
    padding: 12px 20px;
    margin-top: 15px;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
}

#next-level-btn:hover {
    background: #7b6cf0;
}
a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }


    </style>
</head>

<body>

    <div class="conteneur">

        <div class="header">

            <div class="left"></div>

            <div class="center">
                <h1>Memory Game â€“ Multijoueur ðŸ‘¥</h1>
            </div>

            <div class="right">
                <div id="score1">Joueur 1 : 0</div>
                <div id="score2">Joueur 2 : 0</div>
               
                <div class="level"></div>
            </div>

        </div>

        <div class="corps">
            <p>Trouvez des paires, chacun votre tour !</p>
             <div id="turn">Tour : Joueur 1</div>
            <div id="game"></div>
        </div>

    </div>

    <div id="flash-overlay"></div>

    <!-- Ã‰cran victoire -->
    <div id="win-screen">
        <div class="win-box">
            <h2>ðŸŽ‰ FIN DU NIVEAU ðŸŽ‰</h2>
            <p id="win-level"></p>
            <p id="win-player"></p>
            <button id="next-level-btn">Niveau Suivant</button>
        </div>
    </div>

    <script src="multijoueur.js"></script>

</body>

</html>
